apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: sample-app
  name: sample-app
spec:
  replicas: 2
  revisionHistoryLimit: 3
  progressDeadlineSeconds: 600
  selector:
    matchLabels:
      app: sample-app
  template:
    annotations:
      cloudpakName: "IBM WebSphere Hybrid Edition"
      cloudpakId: "6358611af04743f99f42dadcd6e39d52"
      productCloudpakRatio: "1:1" 
      productID: "c6a988d93b0f4d1388200d40ddc84e5b"
      productName: "IBM WebSphere Application Server Network Deployment"
      productMetric: "VIRTUAL_PROCESSOR_CORE"
      productChargedContainers: "All"
    metadata:
      labels:
        app: sample-app
    spec:
      containers:
      - name: app
        image: <イメージを指定>
        imagePullPolicy: Always
        resources:
          requests:
            memory: "256Mi"
            cpu: 1
          limits:
            memory: "512Mi"
            cpu: 2
        ports:
        - containerPort: 9080
          name: http
          protocol: TCP
        startupProbe:
          tcpSocket:
            port: http 
          failureThreshold: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /metrics
            port: http
            httpHeaders:
            - name: X-Custom-Header
              value: liberty-probe
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /metrics
            port: http 
            httpHeaders:
            - name: X-Custom-Header
              value: liberty-probe
          initialDelaySeconds: 15
          periodSeconds: 5
        envFrom:
        - configMapRef:
            name: os-env-config
        env:
        - name: USER_NAME
          valueFrom:
            secretKeyRef:
              name: secret-liberty-auth
              key: username
        - name: USER_PASSWD
          valueFrom:
            secretKeyRef:
              name: secret-liberty-auth
              key: password
        volumeMounts:
        - mountPath: /var/data/crash
          name: dump-volume
        - name: server-env-vol
          mountPath: /config/server.env
          subPath: server.env
        - name: metrics-config-vol
          mountPath: /config/configDropins/overrides/metrics.xml
          subPath: metrics.xml
      volumes:
      - name: dump-volume
        emptyDir: {}
      - name: server-env-vol
        configMap:
          name: liberty-env-config
          items:
          - key: server.env
            path: server.env
      - name: metrics-config-vol
        configMap:
          name: liberty-config
          items:
          - key: metrics.xml
            path: metrics.xml
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - sample-app
              topologyKey: kubernetes.io/hostname
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      securityContext: {}
      serviceAccountName: sample-app
      terminationGracePeriodSeconds: 30
